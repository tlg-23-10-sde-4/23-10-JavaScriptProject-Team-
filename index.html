<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <!-- external links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Major+Mono+Display&family=Montserrat:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200&family=Playfair+Display+SC&family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,100;1,200;1,300;1,400;1,600;1,700&family=Major+Mono+Display&family=Montserrat:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200&family=Playfair+Display+SC&family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/514377067a.js"
      crossorigin="anonymous"
    ></script>

    <!-- styles -->
    <script src="./scripts/script.js" async defer></script>
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      async
      defer
    ></script>
  </head>

  <body>
    <!-- nav bar -->
    <div>
      <input type="checkbox" class="checkbox" id="click" hidden />

      <!-- sidebar -->
      <div class="sidebar">
        <label for="click">
          <div class="menu-icon">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
        </label>

        <!-- social media links, must load fontawesome-->

        <ul class="social-icons-list">
          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
        <!-- end of social media links -->

        <div class="year">
          <p>2023</p>
        </div>
      </div>
      <!-- end of sidebar -->

      <!-- navigation -->
      <nav class="navigation">
        <div class="navigation-header">
          <h1 class="navigation-heading">Ski Resort App</h1>

          <form class="navigation-search">
            <input
              type="text"
              class="navigation-search-input"
              placeholder="Type anything here...."
            />
            <button class="navigation-search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>

        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="#" class="navigation-link">home</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link locations">locations</a>

            <ul class="navigation-sub-list">
              <li class="navigation-item">
                <a href="#" class="navigation-link">states</a>
              </li>
              <ul>
                <li class="navigation-item">
                  <a href="#" class="navigation-link">resorts</a>
                </li>
              </ul>
            </ul>
          </li>

          <li class="navigation-item">
            <a href="#" class="navigation-link">about us</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">contact us</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- end of navigation -->
    <!-- end of nav bar -->
    <video
      class="bg scale-width"
      autoplay=""
      muted=""
      loop=""
      style="opacity: 1; transform-origin: center center 0px"
    >
      <source
        src="https://www.mountainnews.com/wp-content/themes/mnctheme/videos/mediakit-hero.mp4"
        type="video/mp4"
      />
      Your browser does not support HTML5 video.
    </video>

    <section id="info_page_img">
      <img
        src="https://images.unsplash.com/photo-1565733362858-3c610e8044cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c25vd2JvYXJkaW5nfGVufDB8fDB8fHww"
        alt="snowboarder"
        class="info_page_img"
      />
    </section>

    <!-- ad img that goes to a link on click -->
    <aside class="ads">
      <img src="" alt="$$$" />
      <h2>Enjoy Cola</h2>
    </aside>

    <!-- carousel -->
    <div class="carousel_container">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://plus.unsplash.com/premium_photo-1673657332591-735cc4acaee0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZmxpZ2h0JTIwb3ZlciUyMG1vdW50YWluc3xlbnwwfHwwfHx8MA%3D%3D"
              class="d-block w-100"
              alt="bird's eye view"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1690917074795-cb78c8c614f5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGFzcGlufGVufDB8fDB8fHww"
              class="d-block w-100"
              alt="mountain road"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1600356604423-426d3363ffb7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXNwaW58ZW58MHx8MHx8fDA%3D"
              class="d-block w-100"
              alt="snowboarder"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
