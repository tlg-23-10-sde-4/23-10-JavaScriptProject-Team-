<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIgceN68_b0buLW92IYC-KjRnJZZy-Lyc&callback=console.debug&libraries=maps,marker&v=beta"
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./scripts/indexScript.js" async defer></script>
    <link rel="stylesheet" href="./styles/info_page.css" />
    <link rel="stylesheet" href="./styles/map.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <article class="container-lg">
      <gmp-map
        center="50.11508560180664,-122.94860076904297"
        zoom="14"
        map-id="DEMO_MAP_ID"
        class="stream"
        id="map_container map"
      >
        <gmp-advanced-marker
          position="50.11508560180664,-122.94860076904297"
          title="My location"
        >
        </gmp-advanced-marker>
      </gmp-map>
    </article>
  </body>
</html>
